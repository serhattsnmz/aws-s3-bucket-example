<html lang="en">

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>

    <div class="container">
        <div class="row">

            <!-- HEADER -->
            <div class="col-md-12">
                <h3>Image Galery</h3>
            </div>

            <!-- UPLOAD FILE SECTION -->
            <div class="col-md-2">
                <h5>Upload Image</h3>

                <form action="{{ data.post_fields.url }}" method="post" enctype="multipart/form-data">

                    {% for key, value in data.post_fields.fields.items() %}
                    <input type="hidden" name="{{ key }}" value="{{ value }}" />
                    {% endfor %}

                    <input type="file" name="file" />
                    <input type="submit" name="submit" value="Upload to Amazon S3" />

                </form>
                <div id="form-msg"></div>
            </div>

            <!-- SHOW IMAGES SECTION -->
            <div class="col-md-10">
                <div class="row" id="image-wrapper"></div>
            </div>

        </div>
    </div>
    <script>

        // --- GET IMAGES and SHOW --- //

        var get_images = () => {
            $.ajax({
                url: "/get-images",
                type: "GET",
                success: (data) => {
                    var wrapper = $("#image-wrapper");
                    wrapper.empty();
                    $.each(data, (idx, item) => {
                        wrapper.append(`
                            <div class="col-md-3">
                                <div class="img-wrapper">
                                    <img src="${item.url}">
                                    <button class="btn btn-danger btn-sm" data-filename="${item.filename}" onclick="delete_image($(this))">Delete</button>
                                </div>
                                <div>${item.filename}</div>
                            </div>`
                        )
                    })
                },
                error: (err) => {
                    console.log(err);
                }
            })
        }
        get_images();

        // --- UPLOAD IMAGES EVENT --- //

        $("form").submit((e) => {
            e.preventDefault();

            var form_msg = $("#form-msg");
            var form_data = new FormData($('form')[0]);

            $.ajax({
                url: "{{ data.post_fields.url }}",
                type: "POST",
                data: form_data,
                processData: false,
                contentType: false,
                beforeSend: () => {
                    form_msg.html("<span class='text-warning'>Uploading...</span>");
                },
                success: (data) => {
                    console.log("success:", data);
                    form_msg.html("<span class='text-success'>Success.</span>")
                    get_images();
                },
                error: (err) => {
                    console.log("err:", err.responseXML)
                }
            })
        })

        // --- DELETE IMAGES EVENT --- //

        var delete_image = (element) => {
            var filename = element.data("filename");
            $.ajax({
                url: "/delete-image",
                type: "GET",
                data: {"filename" : filename},
                success: (data) => {
                    console.log(data);
                    get_images();
                },
                error: (err) => {
                    console.log(err);
                }
            })
        }

    </script>
</body>
</html>
